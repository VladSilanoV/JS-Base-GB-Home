<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. К 10 прибавляем 10 получаем 20.
  2. При попытке сложить число 20 и строку "10" произойдет перевод числа 20 в строку "20".
  3. В результате конкатинации строк "20" и "20" получаем "2020".
  4. С помощью console.log выводим строку "2020" в консоль.
  */
  console.log(10 + 10 + "10");
 
  /*
  1. При попытке сложить число 10 и строку "10" произойдет перевод числа 10 в строку "10".
  2. В результате конкатинации строк "10" и "10" получаем "1010".
  3. При попытке сложить строку "1010" и число 10 произойдет перевод числа 10 в строку "10".
  4. В результате конкатинации строк "1010" и "10" получаем "101010".
  5. С помощью console.log выводим строку "101010" в консоль.
  */
  console.log(10 + "10" + 10);
  
  /*
  1. К 10 прибавляем 10 получаем 20.
  2. Во время вычисления выражения 20 + +"10" унарный оператор переведет строку "10" в число.
  3. К 20 прибавляем 10 получаем 30.
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

   /*
  1. Во время вычисления выражения 10 / -"" унарный оператор переведет пустую строку в число 0.
  2. Делим 10 на 0 получаем бесконечно большое число.
  3. С помощью console.log выводим Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. Во время вычисления выражения 10 / +"2,5" унарный оператор попытается переведет строку "2,5" в число, но запятой нельзя
  отделять целую часть от дробной в JS, так что в результате переводу получится NaN.
  2. Делим 10 на NaN получаем NaN.
  3. С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
