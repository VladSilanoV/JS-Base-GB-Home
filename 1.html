<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Входные данные:
   a = 1, b = 1,
   с, d - не определены.
  Ход выполнение программы:
   1. Значение переменной "а" увеличивается на единицу(используется преинкремент).
   В результате значение переменной "а" становится равным "2".
   2. Переменной "с" присвоится значение переменной "а". 
   В результате значение переменной "с" становится равным "2".
   3. С помощью console.log выводим значение "с", т. е. "2".
   */
  c = ++a;
  console.log(c);

  /*
  Входные данные:
   a = 2, b = 1, с = 2;
   d - не определено.
  Ход выполнение программы:
   1. Переменной "d" присвоится значение переменной "b". 
   В результате значение переменной "d" становится равным "1"
   2. Значение переменной "b" увеличивается на единицу(используется постинкремент).
   В результате значение переменной "b" становится равным "2".
   3. С помощью console.log выводим значение "d", т. е. "1".
   */
  d = b++;
  console.log(d);

  /*
  Входные данные:
   a = 2, 
   b = 2, 
   с = 2;
   d - 1.
  Ход выполнение программы:
   1. Значение переменной "а" увеличивается на единицу(используется преинкремент).
   В результате значение переменной "а" становится равным "3".
   2. Происходит вычисление выражения "2 + a", в результате получаем "5".
   3. Переменной "с" присвоится значение "5".
   4. С помощью console.log выводим значение "с", т. е. "5".
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Входные данные:
   a = 3, 
   b = 2, 
   с = 5;
   d - 1.
   Ход выполнение программы:
   1. Происходит вычисление выражения "2 + b", в результате получаем "4".
   2. Переменной "d" присвоится значение переменной "b". 
   В результате значение переменной "d" становится равным "4".
   3. Значение переменной "b" увеличивается на единицу(используется постинкремент).
   В результате значение переменной "b" становится равным "3".
   4. С помощью console.log выводим значение "d", т. е. "4".
   */
  d = 2 + b++;
  console.log(d);
  /*
  Входные данные:
   a = 3, 
   b = 3, 
   с = 5;
   d - 1.
   Ход выполнение программы:
   1. С помощью console.log выводим значение "a", т. е. "3".
   2. С помощью console.log выводим значение "b", т. е. "3".
   */
  console.log(a);
  console.log(b);
</script>
</body>
</html>
